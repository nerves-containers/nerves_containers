variables:
  DOCKER_DRIVER: overlay2
  DOCKER_HOST: tcp://docker:2376
  DOCKER_TLS_VERIFY: 1
  DOCKER_TLS_CERTDIR: "/certs"
  DOCKER_CERT_PATH: "/certs/client"

stages:
  - prepare
  - build

#####################

build_rpi4:
  image: $CI_REGISTRY/nerves-containers/nerves_ci/buildimage:$CI_COMMIT_REF_NAME
  stage: build
  variables:
    MIX_TARGET: rpi4
  before_script:
    - cd nerves_containers/
    - bash ../_init_ci.sh
  script:
    - mix firmware --verbosity=quiet
  artifacts:
    paths:
      - nerves_containers/_build/rpi4_dev/nerves/images/*.fw
  only:
    refs:
      - main
      - development

