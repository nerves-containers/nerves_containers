variables:
  DOCKER_DRIVER: overlay2
  DOCKER_HOST: tcp://docker:2376
  DOCKER_TLS_VERIFY: 1
  DOCKER_TLS_CERTDIR: "/certs"
  DOCKER_CERT_PATH: "/certs/client"

stages:
  - prepare
  - build

##########################################
# The meta jobs are used to build the images that are actually used in the later stages
##########################################

meta-build-image:
  image: docker:stable
  services:
    - docker:dind
  stage: prepare
  script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - cd .meta
    - docker build --build-arg CI_REGISTRY=$CI_REGISTRY --build-arg IMAGE_TAG=$CI_COMMIT_REF_NAME -t $CI_REGISTRY_IMAGE/buildimage:$CI_COMMIT_REF_NAME .
    - docker push $CI_REGISTRY_IMAGE/buildimage:$CI_COMMIT_REF_NAME
  only:
    refs:
      - main
      - stage
    changes:
      - .meta/Dockerfile

#####################

variables:
  MIX_TARGET: containers_rpi4

build:
  image: $CI_REGISTRY_IMAGE/buildimage:$CI_COMMIT_REF_NAME
  stage: build
  variables:
    MIX_TARGET: containers_rpi4
  script:
    - mkdir -p ~/.ssh
    - eval "$(ssh-agent)"
    - echo "$NERVES_SSH_KEY" > ~/.ssh/id_rsa.pub
    - echo "$NERVES_GITHUB_KEY" > ~/.ssh/github.key
    - chmod 600 ~/.ssh/github.key
    - ssh-add ~/.ssh/github.key
    - ssh-add -l
    - ssh-keyscan github.com >> ~/.ssh/known_hosts
    - mix local.rebar --force
    - mix local.hex --force
    - mix archive.install --force hex nerves_bootstrap
    - mix deps.get
    - mix firmware --verbosity=quiet
  artifacts:
    paths:
      - _build/
  only:
    refs:
      - main
      - stage
